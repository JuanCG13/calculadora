<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="container">
        <div id="cabecera">
            <h1>CALCULADORA</h1>
        </div>

        <div id="input-numeros">    
            <input type="text" name="casilla" id="casilla" readonly>
        </div>

        <div id="botones">
            <div id="numeros">
                <button onclick="uno()" id="boton1" value="1">1</button>
                <button onclick="dos()" id="boton2" value="2">2</button>
                <button onclick="tres()" id="boton3" value="3">3</button>
                <button onclick="cuatro()" id="boton4" value="4">4</button>
                <button onclick="cinco()" id="boton5" value="5">5</button>
                <button onclick="seis()" id="boton6" value="6">6</button>
                <button onclick="siete()" id="boton7" value="7">7</button>
                <button onclick="ocho()" id="boton8" value="8">8</button>
                <button onclick="nueve()" id="boton9" value="9">9</button>
                <button onclick="cero()" id="boton0" value="0">0</button>
                <button onclick="punto()" id="botonpunto" value=".">.</button>
                <button onclick="del()">Del</button>

            </div>

            <id id="operadores" class="operadores">
                <button onclick="suma()" id="suma" value="+">+</button>
                <button onclick="resta()" id="resta" value="-">-</button>
                <button onclick="multi()" id="multi" value="x">x</button>
                <button onclick="div()" id="div" value="/">/</button>
                <button onclick="result()">=</button>
                <button onclick="reset()">CE</button>
            </id>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
